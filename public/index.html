<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">  
    <link href="<%=htmlWebpackPlugin.options.root%>/static/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link href="<%=htmlWebpackPlugin.options.root%>/static/FreezeUI/freeze-ui.min.css" rel="stylesheet" type="text/css" />       
    <title>vue-antd-pro</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-antd-pro doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <div id="app">

    <!-- 引入组件库 -->

    <!-- signalr -->
    <!-- <script src="<%=htmlWebpackPlugin.options.root%>/static/signalr/signalr.min.js" type="text/javascript"></script> -->

    <script src="<%=htmlWebpackPlugin.options.root%>/static/sweetalert2/dist/sweetalert2.min.js" type="text/javascript"></script>
